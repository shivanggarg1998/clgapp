            <div class="header"  style="color: whitesmoke !important">

            <form >

                    <input name="first_name" type="text" class="form-control" id="firstName" placeholder="First Name" maxlength="30" required>
                </div>
                <div class="form-group">
                    <input name="last_name"  type="text" class="form-control" id="lastName" placeholder="Last Name" maxlength="30"  required>

                <div class="form-group">

                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" maxlength="50" required>
                </div>
                <div class="form-group">
